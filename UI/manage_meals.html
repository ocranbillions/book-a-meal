<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <header>
        <!-- Navigation -->
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">BUKaMEAL.com</a></h1>
                <ul>
                    <li><a href="manage_meals.html" class="active">Manage Meals</a></li>
                    <li><a href="manage_meals.html">Set Menu</a></li>
                    <li><a href="manage_meals.html">Order History</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container container--manage-meals-page">
            <span class="heading">Manage Meals</span>
        </div>
    </header>

    <section class="container">
        <div class="form_container">


            <h3>Add Meal</h3>


            <form action="" id="add_meal">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" />
                </div>
                <div class="form-group">
                    <textarea rows="4" cols="50" name="comment" form="add_meal">Description...</textarea>
                    <!-- <input type="text" name="description" id="description" /> -->
                </div>
                <input type="submit" value="Add" class="">
            </form>
        </div>

        <table id="meals_table">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="./temp/scripts/app.bundle.js"></script>
</body>

</html>
